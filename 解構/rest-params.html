<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(...numbers) {
        return numbers.reduce((prev, current) => {
          return prev + current;
        }, 0);
      }
      console.log(sum(1, 2, 3, 4, 5));

      function cure(rate, ...money) {
        return money.map((money) => rate * money);
      }
      console.log(cure(0.8, 20, 300, 400, 70));

      let game = ['join', 123, 5.6, 8.5, 10];
      const [name, id, ...coure] = game;
      console.log([name, id, ...coure]);
    </script>
  </body>
</html>
